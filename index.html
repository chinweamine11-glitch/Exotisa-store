<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotisa | منصة التطبيقات العربية</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* جميع الأنماط السابقة تبقى كما هي */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --accent: #f43f5e;
            --bg-dark: #0f172a;
            --bg-dark-2: #1e293b;
            --bg-dark-3: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .login-overlay.hidden {
            display: none;
        }
        
        .login-modal {
            background: var(--bg-dark-2);
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .auth-content {
            display: none;
        }
        
        .auth-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            margin-top: 1rem;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--text-muted);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .message {
            padding: 0.8rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        .app-container.active {
            display: block;
        }
        
        .header {
            background: var(--bg-dark-2);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .app-card {
            background: var(--bg-dark-2);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        
        .app-header {
            padding: 1rem;
            background: var(--bg-dark-3);
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .app-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .app-category {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .app-body {
            padding: 1rem;
        }
        
        .app-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .app-footer {
            padding: 1rem;
            background: var(--bg-dark-3);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .download-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- نافذة تسجيل الدخول -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-modal">
            <div class="logo-container">
                <div class="logo">Exotisa</div>
                <p class="tagline">منصة التطبيقات العربية</p>
            </div>
            
            <!-- تبويبات التسجيل -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">تسجيل الدخول</button>
                <button class="auth-tab" data-tab="register">إنشاء حساب</button>
            </div>
            
            <!-- رسائل النظام -->
            <div id="authMessages"></div>
            
            <!-- نموذج تسجيل الدخول -->
            <div class="auth-content active" id="loginContent">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">كلمة المرور</label>
                        <div class="password-input">

                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginBtnText">تسجيل الدخول</span>
                    </button>
                    
                    <div class="divider">
                        <span>أو</span>
                    </div>
                    
                    <button type="button" class="btn btn-google" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول بـ Google
                    </button>
                </form>
            </div>
            
            <!-- نموذج إنشاء حساب -->
            <div class="auth-content" id="registerContent">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="registerName" placeholder="أحمد محمد" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">كلمة المرور</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="registerPassword" placeholder="كلمة المرور" required>
                            <button type="button" class="toggle-password" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="registerConfirm" placeholder="تأكيد كلمة المرور" required>
                            <button type="button" class="toggle-password" data-target="registerConfirm">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span id="registerBtnText">إنشاء حساب</span>
                    </button>
                    
                    <div class="divider">
                        <span>أو</span>
                    </div>
                    
                    <button type="button" class="btn btn-google" id="googleRegisterBtn">
                        <i class="fab fa-google"></i>
                        إنشاء حساب بـ Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- واجهة التطبيق الرئيسية -->
    <div class="app-container" id="appContainer">
        <header class="header">
            <div>
                <h1 style="color: var(--primary);">Exotisa</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">منصة التطبيقات العربية</p>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </button>
        </header>
        
        <div class="content">
            <!-- رسائل النظام -->
            <div id="appMessages"></div>
            
            <!-- قسم الترحيب -->
            <div class="welcome-section">
                <h2>مرحباً بك في Exotisa</h2>
                <p>منصة التطبيقات العربية الرائدة</p>
            </div>
            
            <!-- التطبيقات -->
            <h3 style="margin-bottom: 1rem;">التطبيقات المتاحة</h3>
            <div class="apps-grid" id="appsGrid"></div>
        </div>
    </div>

    <script>
        // ============================================
        // تهيئة التطبيق
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Exotisa App - Starting...');
            
            // إعداد Supabase
            const SUPABASE_URL = 'https://qjfpkwyglveukzfazmzo.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZnBrd3lnbHZldWt6ZmF6bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjY2MjMsImV4cCI6MjA4MzA0MjYyM30.L-bh48EGgn348UzJzBajJc1PR7-z1weW1ayzZz-tbvc';
            
            window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true,
                    storage: localStorage
                }
            });
            
            // إعداد معالجي الأحداث
            setupEventListeners();
            
            // التحقق من حالة تسجيل الدخول
            checkAuthState();
            
            // تحميل التطبيقات
            loadApps();
        });
        
        // ============================================
        // معالجي الأحداث
        // ============================================
        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            // تبديل بين تبويبات التسجيل/التسجيل
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // تحديث التبويبات النشطة
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // تحديث المحتوى النشط
                    document.querySelectorAll('.auth-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${tabId}Content`).classList.add('active');
                    
                    // مسح رسائل الخطأ
                    clearAuthMessages();
                });
            });
            
            // إظهار/إخفاء كلمة المرور
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
            
            // تسجيل الدخول
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // إنشاء حساب
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleRegister();
            });
            
            // تسجيل الدخول بـ Google
            document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleLogin);
            document.getElementById('googleRegisterBtn').addEventListener('click', handleGoogleLogin);
            
            // تسجيل الخروج
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        }
        
        // ============================================
        // وظائف المصادقة
        // ============================================
        async function checkAuthState() {
            try {
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    return;
                }
                
                if (session) {
                    console.log('User is logged in:', session.user.email);
                    showApp();
                } else {
                    console.log('No active session');
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAuthMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            try {
                // إظهار حالة التحميل
                const loginBtn = document.getElementById('loginBtn');
                const originalText = document.getElementById('loginBtnText').textContent;
                loginBtn.disabled = true;
                document.getElementById('loginBtnText').innerHTML = '<div class="loading"></div> جاري تسجيل الدخول...';
                
                // محاولة تسجيل الدخول
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    showAuthMessage('تم تسجيل الدخول بنجاح!', 'success');
                    setTimeout(() => {
                        showApp();
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // رسائل خطأ محددة
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'يرجى تأكيد بريدك الإلكتروني أولاً';
                } else if (error.message.includes('User not found')) {
                    errorMessage = 'المستخدم غير موجود. يرجى إنشاء حساب جديد';
                }
                
                showAuthMessage(errorMessage, 'error');
            } finally {
                // إعادة تعيين الزر
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = false;
                document.getElementById('loginBtnText').textContent = 'تسجيل الدخول';
            }
        }
        
        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirm').value;
            
            // التحقق من البيانات
            if (!name || !email || !password || !confirmPassword) {
                showAuthMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAuthMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAuthMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            try {
                // إظهار حالة التحميل
                const registerBtn = document.getElementById('registerBtn');
                const originalText = document.getElementById('registerBtnText').textContent;
                registerBtn.disabled = true;
                document.getElementById('registerBtnText').innerHTML = '<div class="loading"></div> جاري إنشاء الحساب...';
                
                // إنشاء الحساب
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    showAuthMessage('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول', 'success');
                    
                    // التبديل تلقائياً إلى تبويب تسجيل الدخول بعد 2 ثانية
                    setTimeout(() => {
                        document.querySelector('.auth-tab[data-tab="login"]').click();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Register error:', error);
                
                // رسائل خطأ محددة
                let errorMessage = 'حدث خطأ أثناء إنشاء الحساب';
                
                if (error.message.includes('User already registered')) {
                    errorMessage = 'هذا البريد الإلكتروني مسجل مسبقاً';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                }
                
                showAuthMessage(errorMessage, 'error');
            } finally {
                // إعادة تعيين الزر
                const registerBtn = document.getElementById('registerBtn');
                registerBtn.disabled = false;
                document.getElementById('registerBtnText').textContent = 'إنشاء حساب';
            }
        }
        
        async function handleGoogleLogin() {
            try {
                // إعداد redirect URL
                const redirectUrl = window.location.origin;
                
                console.log('Starting Google login with redirect:', redirectUrl);
                
                const { error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) {
                    console.error('Google OAuth error:', error);
                    throw error;
                }
                
            } catch (error) {
                console.error('Google login error:', error);
                showAuthMessage('حدث خطأ أثناء تسجيل الدخول بـ Google', 'error');
            }
        }
        
        async function handleLogout() {
            try {
                const { error } = await window.supabaseClient.auth.signOut();
                
                if (error) {
                    throw error;
                }
                
                showAppMessage('تم تسجيل الخروج بنجاح', 'success');
                showLogin();
                
            } catch (error) {
                console.error('Logout error:', error);
                showAppMessage('حدث خطأ أثناء تسجيل الخروج', 'error');
            }
        }
        
        // ============================================
        // وظائف المساعدة
        // ============================================
        function showAuthMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('authMessages');
            clearAuthMessages();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            
            // إزالة الرسالة بعد 5 ثواني
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        function clearAuthMessages() {
            document.getElementById('authMessages').innerHTML = '';
        }
        
        function showAppMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('appMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            
            // إزالة الرسالة بعد 5 ثواني
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
        
        function showLogin() {
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('appContainer').classList.remove('active');
            
            // إعادة تعيين النماذج
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            clearAuthMessages();
        }
        
        function showApp() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('appContainer').classList.add('active');
            
            // تحديث واجهة المستخدم
            updateUserInfo();
            loadApps();
        }
        
        async function updateUserInfo() {
            try {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                
                if (user) {
                    // هنا يمكنك تحديث واجهة المستخدم بمعلوماته
                    console.log('User info updated:', user.email);
                }
            } catch (error) {
                console.error('Error updating user info:', error);
            }
        }
        
        async function loadApps() {
            try {
                const { data: apps, error } = await window.supabaseClient
                    .from('apps')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                const appsGrid = document.getElementById('appsGrid');
                
                if (apps && apps.length > 0) {
                    appsGrid.innerHTML = apps.map(app => `
                        <div class="app-card">
                            <div class="app-header">
                                <div class="app-icon">
                                    <i class="fas fa-mobile-alt"></i>
                                </div>
                                <h3 class="app-title">${app.name}</h3>
                                <p class="app-category">${app.category}</p>
                            </div>
                            <div class="app-body">
                                <p class="app-description">${app.short_description}</p>
                            </div>
                            <div class="app-footer">
                                <span>${app.size_mb} MB</span>
                                <button class="download-btn" data-app-id="${app.id}">
                                    <i class="fas fa-download"></i>
                                    تحميل (${app.download_count})
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    // إضافة معالجي الأحداث لأزرار التحميل
                    document.querySelectorAll('.download-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const appId = this.dataset.appId;
                            downloadApp(appId);
                        });
                    });
                } else {
                    appsGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-muted);">لا توجد تطبيقات حالياً</p>';
                }
                
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('appsGrid').innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--danger);">حدث خطأ في تحميل التطبيقات</p>';
            }
        }
        
        async function downloadApp(appId) {
            try {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                
                if (!user) {
                    showAppMessage('يرجى تسجيل الدخول لتحميل التطبيقات', 'error');
                    return;
                }
                
                // زيادة عداد التحميلات
                const { error } = await window.supabaseClient
                    .from('apps')
                    .update({ download_count: window.supabaseClient.raw('download_count + 1') })
                    .eq('id', appId);
                
                if (error) {
                    throw error;
                }
                
                showAppMessage('بدأ تحميل التطبيق...', 'success');
                
                // إعادة تحميل التطبيقات
                setTimeout(() => {
                    loadApps();
                }, 1000);
                
            } catch (error) {
                console.error('Download error:', error);
                showAppMessage('حدث خطأ أثناء التحميل', 'error');
            }
        }
        
        // ============================================
        // مستمع حالة المصادقة
        // ============================================
        window.supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_IN') {
                console.log('User signed in:', session?.user?.email);
                showApp();
                showAppMessage('مرحباً بك في Exotisa!', 'success');
            } else if (event === 'SIGNED_OUT') {
                console.log('User signed out');
                showLogin();
            } else if (event === 'USER_UPDATED') {
                console.log('User updated');
                updateUserInfo();
            }
        });
        
        // ============================================
        // اختبار الاتصال بـ Supabase
        // ============================================
        async function testSupabaseConnection() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('apps')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    console.error('Supabase connection test failed:', error);
                    showAuthMessage('لا يمكن الاتصال بالخادم', 'error');
                } else {
                    console.log('Supabase connection test passed');
                }
            } catch (error) {
                console.error('Connection test error:', error);
            }
        }
        
        // اختبار الاتصال عند التحميل
        setTimeout(testSupabaseConnection, 1000);
        
        console.log('Exotisa App - Ready!');
        
        // جعل الدوال متاحة عالمياً للتصحيح
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.handleGoogleLogin = handleGoogleLogin;
        window.handleLogout = handleLogout;
    </script>
</body>
</html>
