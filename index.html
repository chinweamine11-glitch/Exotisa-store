<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotisa App Store | المستقبل هنا</title>
    <!-- CSS & Frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f43f5e;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            min-height: 100vh;
        }

        /* 3D Dynamic Background Effect */
        #exotisa-canvas {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            width: 100%; height: 100%;
            opacity: 0.4;
        }

        nav {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--glass);
        }

        .logo { font-size: 1.8rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #fb7185); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-bar {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            width: 400px;
            color: white;
            transition: 0.3s;
        }

        .search-bar:focus { width: 450px; outline: none; border-color: var(--primary); }

        .container { padding: 2rem 5%; }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid var(--glass);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .app-icon {
            width: 80px; height: 80px;
            border-radius: 18px;
            margin-bottom: 1rem;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn-download {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white; border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600; width: 100%;
            margin-top: 1rem; cursor: pointer;
        }

        /* Dashboard & Admin */
        .admin-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            display: none;
        }

        /* Creative 3D Touch: Float Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating { animation: float 3s ease-in-out infinite; }

        /* Auth Modal */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; display: none;
        }

        .auth-card {
            background: #1e293b; padding: 3rem; border-radius: 30px;
            width: 400px; text-align: center;
        }

        input {
            width: 100%; padding: 1rem; margin: 0.5rem 0;
            border-radius: 12px; border: 1px solid var(--glass);
            background: rgba(0,0,0,0.2); color: white;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Exotisa</div>
        <input type="text" class="search-bar" placeholder="ابحث عن التطبيقات، الألعاب، المطورين..." id="mainSearch">
        <div id="nav-actions">
            <button onclick="showAuth()" class="btn-download" style="width: auto;">دخول / تسجيل</button>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section id="hero" style="text-align: center; padding: 4rem 0;">
            <h1 style="font-size: 3.5rem; margin-bottom: 1rem;" class="floating">متجر تطبيقات المستقبل</h1>
            <p style="color: #94a3b8; font-size: 1.2rem;">اكتشف، حمل، وطوّر بحرية تامة.</p>
        </section>

        <!-- Dynamic Content Area -->
        <div id="main-content">
            <h2 style="margin-bottom: 1.5rem;">التطبيقات المميزة</h2>
            <div class="app-grid" id="apps-container">
                <!-- Apps will be injected here -->
            </div>
        </div>

        <!-- Admin/Developer Panel -->
        <div id="admin-panel" class="admin-panel">
            <h2>لوحة التحكم الإحترافية</h2>
            <div id="analytics-chart" style="width: 100%; height: 400px; margin-top: 2rem;"></div>
            <hr style="margin: 2rem 0; opacity: 0.1;">
            <h3>رفع تطبيق جديد</h3>
            <form id="upload-form" style="margin-top: 1rem;">
                <input type="text" id="app_name" placeholder="اسم التطبيق" required>
                <input type="text" id="package_name" placeholder="com.example.app" required>
                <textarea id="full_desc" placeholder="وصف كامل للمنصة" style="width: 100%; height: 100px; background: rgba(0,0,0,0.2); color: white; border-radius: 12px; padding: 10px;"></textarea>
                <button type="submit" class="btn-download">نشر في المتجر</button>
            </form>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal">
        <div class="auth-card">
            <h2 id="auth-title">مرحباً بك في Exotisa</h2>
            <p style="margin-bottom: 1.5rem; color: #94a3b8;">سجل الآن للوصول إلى التحميلات الآمنة</p>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="handleEmailAuth()" class="btn-download">استمرار</button>
            <button onclick="handleGoogleLogin()" style="background: white; color: black; margin-top: 10px;" class="btn-download">تسجيل بواسطة Google</button>
            <p style="margin-top: 1rem; cursor: pointer;" onclick="toggleAuthMode()">ليس لديك حساب؟ سجل الآن</p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qjfpkwyglveukzfazmzo.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZnBrd3lnbHZldWt6ZmF6bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjY2MjMsImV4cCI6MjA4MzA0MjYyM30.L-bh48EGgn348UzJzBajJc1PR7-z1weW1ayzZz-tbvc';
        
        const _supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let currentUser = null;
        let isSignUpMode = false;

        // 1. Auth Logic
        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                updateUIForUser(user);
                loadApps();
            }
        }

        async function handleEmailAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            if (isSignUpMode) {
                // Sign Up
                const { data, error } = await _supabase.auth.signUp({ 
                    email, 
                    password,
                    options: {
                        data: {
                            full_name: email.split('@')[0],
                            role: 'user'
                        }
                    }
                });
                
                if (error) {
                    alert('خطأ في التسجيل: ' + error.message);
                } else {
                    alert('تم إنشاء الحساب بنجاح! تحقق من بريدك الإلكتروني للتفعيل.');
                    document.getElementById('auth-modal').style.display = 'none';
                }
            } else {
                // Sign In
                const { data, error } = await _supabase.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                } else {
                    location.reload();
                }
            }
        }

        async function handleGoogleLogin() {
            const { error } = await _supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin
                }
            });
            
            if (error) alert('خطأ في تسجيل الدخول بـ Google: ' + error.message);
        }

        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            const authTitle = document.getElementById('auth-title');
            const authButton = document.querySelector('#auth-modal .btn-download');
            const toggleText = document.querySelector('#auth-modal p:last-child');
            
            if (isSignUpMode) {
                authTitle.textContent = 'أنشئ حساباً جديداً';
                authButton.textContent = 'تسجيل';
                toggleText.innerHTML = 'لديك حساب بالفعل؟ <span style="color:#6366f1; font-weight:600;">سجل الدخول</span>';
            } else {
                authTitle.textContent = 'مرحباً بك في Exotisa';
                authButton.textContent = 'تسجيل الدخول';
                toggleText.innerHTML = 'ليس لديك حساب؟ <span style="color:#6366f1; font-weight:600;">سجل الآن</span>';
            }
        }

        function updateUIForUser(user) {
            const navActions = document.getElementById('nav-actions');
            navActions.innerHTML = `
                <span style="margin-left: 1rem;">${user.email}</span>
                <button onclick="logout()" class="btn-download" style="width: auto; background: var(--accent);">خروج</button>
            `;
            
            // Check Admin Status
            if (user.email === 'chinweamine11@gmail.com') {
                document.getElementById('admin-panel').style.display = 'block';
                initCharts();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        // 2. Apps System
        async function loadApps() {
            const { data: apps, error } = await _supabase
                .from('apps')
                .select('*')
                .order('download_count', { ascending: false });

            if (error) {
                console.error('Error loading apps:', error);
                return;
            }

            const container = document.getElementById('apps-container');
            if (apps && apps.length > 0) {
                container.innerHTML = apps.map(app => `
                    <div class="app-card" onclick="viewAppDetails('${app.id}')">
                        <img src="${app.icon_url || 'https://via.placeholder.com/150'}" class="app-icon">
                        <h3>${app.name}</h3>
                        <p style="color: #94a3b8; font-size: 0.9rem;">${app.category || 'عام'} • ${app.size_mb || 0} MB</p>
                        <div style="margin-top: 10px; color: #fbbf24;">
                            ${'★'.repeat(Math.round(app.average_rating || 0))}${'☆'.repeat(5-Math.round(app.average_rating || 0))}
                        </div>
                        <button class="btn-download" onclick="secureDownload('${app.id}', event)">تحميل الآن</button>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1;">لا توجد تطبيقات متاحة حالياً</p>';
            }
        }

        async function viewAppDetails(appId) {
            // يمكن إضافة صفحة تفاصيل التطبيق هنا
            alert('تفاصيل التطبيق - سيتم تطوير هذه الصفحة قريباً');
        }

        // 3. Secure Download with RLS & Tracking
        async function secureDownload(appId, event) {
            event.stopPropagation();
            
            if (!currentUser) {
                showAuth();
                return;
            }

            try {
                // تسجيل التحميل في قاعدة البيانات
                const { error: downloadError } = await _supabase.from('downloads').insert({
                    app_id: appId,
                    user_id: currentUser.id,
                    device_fingerprint: navigator.userAgent,
                    download_time: new Date().toISOString()
                });

                if (downloadError) throw downloadError;

                // زيادة عداد التحميلات
                const { error: updateError } = await _supabase.rpc('increment_downloads', { row_id: appId });
                
                if (updateError) throw updateError;

                alert('بدأ التحميل الآمن... يتم فحص الملف ضد الفيروسات.');
                loadApps();
                
            } catch (error) {
                console.error('Download error:', error);
                alert('حدث خطأ أثناء التحميل: ' + error.message);
            }
        }

        // 4. Upload App Form
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                alert('يجب تسجيل الدخول أولاً');
                return;
            }

            const appName = document.getElementById('app_name').value;
            const packageName = document.getElementById('package_name').value;
            const fullDesc = document.getElementById('full_desc').value;

            const { data, error } = await _supabase.from('apps').insert({
                name: appName,
                package_name: packageName,
                full_desc: fullDesc,
                developer_id: currentUser.id,
                created_at: new Date().toISOString(),
                download_count: 0,
                average_rating: 0
            });

            if (error) {
                alert('خطأ في رفع التطبيق: ' + error.message);
            } else {
                alert('تم رفع التطبيق بنجاح!');
                document.getElementById('upload-form').reset();
                loadApps();
            }
        });

        // 5. Analytics Chart
        function initCharts() {
            var chartDom = document.getElementById('analytics-chart');
            var myChart = echarts.init(chartDom, 'dark');
            var option = {
                backgroundColor: 'transparent',
                title: { 
                    text: 'إحصائيات المنصة الحية',
                    textStyle: { color: '#fff' }
                },
                tooltip: { trigger: 'axis' },
                xAxis: { 
                    type: 'category', 
                    data: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    axisLabel: { color: '#94a3b8' }
                },
                yAxis: { 
                    type: 'value',
                    axisLabel: { color: '#94a3b8' }
                },
                series: [{
                    data: [150, 230, 224, 218, 135, 147, 260],
                    type: 'line',
                    smooth: true,
                    color: '#6366f1',
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(99, 102, 241, 0.6)' },
                            { offset: 1, color: 'rgba(99, 102, 241, 0.1)' }
                        ])
                    }
                }]
            };
            myChart.setOption(option);
        }

        // 6. Search Implementation
        document.getElementById('mainSearch').addEventListener('input', async (e) => {
            const term = e.target.value.trim();
            
            if (term.length === 0) {
                loadApps();
                return;
            }

            const { data } = await _supabase
                .from('apps')
                .select('*')
                .or(`name.ilike.%${term}%,category.ilike.%${term}%,full_desc.ilike.%${term}%`)
                .order('download_count', { ascending: false });

            const container = document.getElementById('apps-container');
            if (data && data.length > 0) {
                container.innerHTML = data.map(app => `
                    <div class="app-card" onclick="viewAppDetails('${app.id}')">
                        <img src="${app.icon_url || 'https://via.placeholder.com/150'}" class="app-icon">
                        <h3>${app.name}</h3>
                        <p style="color: #94a3b8; font-size: 0.9rem;">${app.category || 'عام'} • ${app.size_mb || 0} MB</p>
                        <div style="margin-top: 10px; color: #fbbf24;">
                            ${'★'.repeat(Math.round(app.average_rating || 0))}${'☆'.repeat(5-Math.round(app.average_rating || 0))}
                        </div>
                        <button class="btn-download" onclick="secureDownload('${app.id}', event)">تحميل الآن</button>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1;">لا توجد نتائج للبحث</p>';
            }
        });

        // 7. UI Helpers
        function showAuth() { 
            document.getElementById('auth-modal').style.display = 'flex'; 
            isSignUpMode = false;
            toggleAuthMode(); // Reset to login mode
        }
        
        window.onclick = (e) => { 
            if(e.target.id == 'auth-modal') {
                e.target.style.display = 'none';
            }
        }

        // Initialize
        checkUser();
        loadApps();
    </script>
</body>
</html>
